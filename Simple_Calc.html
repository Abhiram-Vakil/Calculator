<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="img/calc.png">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="frame_goback">
            <a href="index.html" class="goback" >Go back</a>
        </div>
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="func">AC</button>
            <button class="func">DEL</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>.</button>
            <button>0</button>
            <button class="eqbt">=</button>
        </div>

    </div>
    <script src="script_simple.js">

    </script>
    <script> 
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js'); 
        } 
    </script>
</body>
</html>
